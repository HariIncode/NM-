{% extends 'myapp/base.html' %}
{% block content %}
<div class="container py-3">
    <div class="card bg-dark text-light" style="background-image: linear-gradient(to right, #242323, #242323);">
        <div class="card-body">
            <h2 class="my-3 text-center" style="background-image: linear-gradient(to right, #242323, #242323);">Bus Reservation System</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-3" style="background-image: linear-gradient(to right, #292929, #1a1a1a);">
                <div class="card-header bg-danger">
                    <div class="card-title h3 fw-bold mb-0 text-center text-light">Login</div>
                </div>                
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label text-light">Username</label>
                                <input name='name' class="form-control rounded-pill" type="text" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-light">Password</label>
                                <input name='password' class="form-control rounded-pill" type="password" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label text-light" for="remember-me">Remember me</label>
                            </div>
                            <p class="text-danger">{{ error }}</p>
                            <button type="submit" class="btn btn-danger rounded-pill btn-block">Login</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center bg-dark" style="background-image: linear-gradient(to right, #292929, #1a1a1a);">
                    <p class="mb-0 text-light">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none text-success ">Sign up here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
